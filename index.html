<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.min.css" />
    <link rel="stylesheet" href="./cssReset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="advice">
        <div class="advice__inner">
          <div class="advice-number">Advice #1</div>
          <div class="advice-text">"HEY! YOUR ADVICE FOR TODAY"</div>
          <div class="advice-lines">
            <span class="left-line"></span>
            <span class="right-line"></span>
          </div>
          <div class="advice__box-btn">
            <button class="advice-btn">
              <img class="dice-img" src="./images/icon-dice.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
